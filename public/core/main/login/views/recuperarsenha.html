<div class="content-header">
	<div class="row">
		<div class="col-sm-6">
			<div class="header-section">
				<h1>Recuperação de Senha</h1>
			</div>
		</div>
	</div>
</div>

<form id="form-validation" class='form-signin' novalidate name='formRecuperarSenha' method="post">
	<div class="block">
		<div class="block-title"><h2>INFORME SEU USUÁRIO</h2></div>
		<div class="form-group" ng-class="{ 'has-error': formlogin.username.$touched && formlogin.username.$invalid }">
			<label class="control-label" for="username">
				E-mail <span class="text-danger">*</span>
			</label>
			<input type="email" id="username" ng-model='usuario.username' name="username" required class="form-control">
			<div class="help-block" ng-messages="formlogin.username.$error" ng-show="formlogin.username.$touched">
				<div ng-messages-include="../core/common/views/form-messages.html"></div>
			</div>
		</div>

		<button class="btn btn-lg btn-primary btn-block btn-effect-ripple" ng-click='recuperarsenha()' type="submit">Enviar</button>

		<div class="row">
			<div class="col-lg-12 text-center" style="margin-top: 10px;">
				<div ng-if="mensagem.texto" class="alert alert-success" ng-show="mensagem.texto">{{mensagem.texto}}</div>
				<div ng-if="mensagem.erro" class="alert alert-danger" ng-show="mensagem.erro">{{mensagem.erro}}</div>
			</div>
		</div>
	</div>
</form>
<!-- END Form Validation Form -->
