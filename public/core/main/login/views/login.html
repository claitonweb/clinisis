<div ng-controller="LoginCtrl">
	<div class="content-header">
		<div class="row">
			<div class="col-sm-6">
				<div class="header-section">
					<h1>Login {{tipologin}}</h1>

				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<form id="form-validation" class='form-signin' novalidate name='formlogin' method="post">
			<div class="block">
				<div class="block-title"><h2>ENTRE COM SEU USU√ÅRIO</h2></div>

				<div ng-class="{ 'has-error': formlogin.username.$touched && formlogin.username.$invalid }">
					<label class="control-label" for="username">
						E-mail <span class="text-danger">*</span>
					</label>
					<input type="text" id="username" ng-model='usuario.username' name="username" required class="form-control">
					<div class="help-block" ng-messages="formlogin.username.$error" ng-show="formlogin.username.$touched">
						<div ng-messages-include="../core/common/views/form-messages.html"></div>
					</div>
				</div>

				<div ng-class="{ 'has-error': formlogin.password.$touched && formlogin.password.$invalid }">
					<label class="control-label" for="password">
						Senha <span class="text-danger">*</span>
					</label>
					<input type="password" id="password" ng-model='usuario.password' name="password" required class="form-control">

					<div class="help-block" ng-messages="formlogin.password.$error" ng-show="formlogin.password.$touched">
						<div ng-messages-include="../core/common/views/form-messages.html"></div>
					</div>
				</div>

				<a ui-sref="auth-login-recuperarsenha">Esqueci minha senha</a>

				<button class="btn btn-lg btn-primary btn-block btn-effect-ripple" ng-click='efetuarLogin()' type="submit">Entrar</button>

				<div class="row">
					<div class="col-lg-12 text-center" style="margin-top: 10px;">
						<div ng-if="mensagem.texto" class="alert alert-success" ng-show="mensagem.texto">{{mensagem.texto}}</div>
						<div ng-if="mensagem.erro" class="alert alert-danger" ng-show="mensagem.erro">{{mensagem.erro}}</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
