<div class="content-header">
	<div class="row">
		<div class="col-sm-6">
			<div class="header-section">
				<h1>Consulta de {{config.resource.desc}}</h1>
			</div>
		</div>
		<div class="col-sm-6 hidden-xs">
			<div class="header-section">
				<ul class="breadcrumb breadcrumb-top">
					<li><a href ui-sref="/">Início</a></li>
					<li>{{config.module.desc}}</li>
					<li>{{config.resource.desc}}</li>
					<li><a href ui-sref="estoque-saidas-lista">Consulta</a></li>
				</ul>
			</div>
		</div>
		<div class="header-section">
			<div class="form-horizontal">
				<div class="form-group col-lg-12"></div>
				<div class="form-group col-lg-9">
					<div class="col-md-4">
						<input type="text" ng-model='searchParams.vacina' class="form-control" placeholder="Pesquise pelo Nome da vacina">
					</div>
					<div class="col-md-3">
						<input type="text" ng-model='searchParams.codigovacina' class="form-control" placeholder="Pesquise pelo Código da Vacina">
					</div>
					<a href ng-click="lista(searchParams)" class="btn btn-effect-ripple btn-effect-ripple btn-primary">
						<span class="glyphicon glyphicon-search"></span>&nbsp;&nbsp;Pesquisar
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
